<!DOCTYPE html>
<html lang="en">
  <head>
    <title>RoosterLandscaping | Quote</title>

  <body>
    <div class="contact-form">
      <form action="action_page.php">
        <div class="row">
          <div class="col-25">
        
        <label for="fname">First Name</label>
        </div>
        <div class="col-75">
        <input
          type="text"
          id="fname"
          name="firstname"
          placeholder="Enter Name"
          required
        />
        </div>
        </div>
        <div class="col-25">
        <label for="lname">Last Name</label>
        </div>
        <input
          type="text"
          id="lname"
          name="lastname"
          placeholder="Enter Last Name"
          required
        />
<div class="col-25">
        <label for="phone">Phone #:</label>
</div>
<div class="col-75">
        <input type="tel" id="phone" name="phone" placeholder="(023)345 3445" />
</div>
        <div class="col-25">
        <label for="email">Email</label>
        </div>
<div class="col-75">

        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email"
          required
        />
</div>
<div class="col-25">
        <label for="email">Confirm Email</label>
</div>
<div class="col-75">
        <input
          type="email"
          id="confirmemail"
          name="email"
          placeholder="Confirm Email"
          required
        />
</div>
<div class="col-25">
        <label for="areas">What areas will be serviced?</label>
        </div>
       
        <select id="areas" name="areas">
          <option value="frontyard">Front Yard</option>
          <option value="backyard">Back Yard</option>
          <option value="sideyard">Side Yard(s)</option>
          <option value="all">All</option>
        </select>
        
<div class="col-25">
        <label for="services">Services</label>
</div>
        <select id="services" name="servicves">
          <option value="lawn">Lawn Services</option>
          <option value="tree trimming">Tree Trimming/Removal</option>
          <option value="sod">Sod Installation</option>
          <option value="compost">Planting</option>
          <option value="mulch">Mulch</option>
          <option value="rock">Rock/Gravel Installation</option>
          <option value="other">Other</option>
        </select>

        <div class="col-25">
        <label for="description">Description</label>
        </div>
        <textarea
          name="description"
          id="description"
          placeholder="Write general description of your project"
          style="height: 200px"
        ></textarea>

        <input type="submit" value="Send" />
      </form>
    </div>
